<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SudokuSolver</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
    <div class="row">
        <div class="panel panel-default" data-template="field">
            <div class="panel-heading clearfix">
                <div class="btn-group pull-right">
                    <a href="#" class="btn btn-default btn-sm">Solve</a>
                </div>
                <h1 class="panel-title pull-left">Sudoku Solver</h1>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script type="text/template" data-template-name="field">
        <table class="table">
            {{#blocks}}
            <tr>
                {{#.}}
                <td>
                    <div>
                        <select data-x="{{x}}" data-y="{{y}}">
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </td>
                {{/.}}
            </tr>
            {{/blocks}}
            {{^blocks}}
            {{/blocks}}
        </table>
    </script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/mustache.min.js"></script>
    <script type="text/javascript" src="scripts/index.min.js"></script>
</body>
</html>
